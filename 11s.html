<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods){
        const  res = [];
        let removeegg = 0;
        for (let i = 0 ;i <foods.length; i++){
          if (foods[i]==='egg' && removeegg <2){
            removeegg++;
            continue;
          }
          res.push(foods[i]);

        }
        return res;
      }
      console.log(removeEgg(['egg','apple','egg','egg','ham']));
      
    </script>
  </body>
</html>
